<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Ferramentais — Grupo Sovel</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #111827, #0a0f1a);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: #e3e9f3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 55px 55px;
      background: rgba(255, 255, 255, 0.035);
      border: 1px solid rgba(255,255,255,0.09);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 35px rgba(0, 195, 255, 0.18);
    }

    h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: 600;
    }

    h2 {
      margin: 10px 0 45px 0;
      font-weight: 300;
      color: #bcd4ff;
    }

    .btn {
      padding: 15px 50px;
      background: linear-gradient(135deg, #005b94, #008bcd);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      border: 1px solid #27a8ff;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.35);
      transition: 0.25s;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 28px rgba(0, 170, 255, 0.55);
    }

    footer {
      position: absolute;
      bottom: 14px;
      width: 100%;
      text-align: center;
      color: #7c8799;
      font-size: 0.85rem;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>Gestão de Ferramentais</h1>
    <h2>Grupo Sovel — Departamento de Amostras e Clicheria</h2>

    <a href="menu.html" class="btn">Acessar Painel Interativo</a>
  </div>

  <footer>
    © 2025 Grupo Sovel — Sistema Interno
  </footer>
</body>
</html>
