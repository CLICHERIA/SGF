<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Ferramentais — Grupo Sovel</title>

  <style>
    /* Reset geral */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0f17; /* Preto azulado corporativo */
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: #e6ecf5;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container principal */
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.03); 
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 650px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 6px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #ffffff;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 300;
      color: #b8c6d9;
      margin-top: 0;
      margin-bottom: 32px;
    }

    /* Botão elegante corporativo */
    .btn {
      display: inline-block;
      padding: 16px 44px;
      background: linear-gradient(135deg, #1f2a44, #243759);
      border: 1px solid #4fa3ff;
      border-radius: 12px;
      color: #eaf4ff;
      font-size: 1.15rem;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: 0.25s;
      box-shadow: 0 0 12px rgba(79, 163, 255, 0.35);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 22px rgba(79, 163, 255, 0.55);
      background: linear-gradient(135deg, #26324d, #2d436a);
    }

    /* Rodapé corporativo discreto */
    footer {
      position: absolute;
      bottom: 14px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #7c8799;
      letter-spacing: 0.4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Gestão de Ferramentais</h1>
    <h2>Grupo Sovel — Departamento de Amostras e Clicheria</h2>

    <a href="menu.html" class="btn">Acessar Painel Interativo</a>
  </div>

  <footer>
    © 2025 Grupo Sovel — Sistema Interno
  </footer>
</body>
</html>
