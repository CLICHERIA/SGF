<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Ferramentais — Grupo Sovel</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    /* ✅ HERO BACKGROUND — estilo Sovel */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* ✅ Coloque sua imagem aqui */
      background-image: url("floresta.jpg");
    }

    /* ✅ Overlay escuro + neblina como no site */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.55) 0%,
        rgba(0, 0, 0, 0.65) 40%,
        rgba(0, 0, 0, 0.75) 100%
      );
      backdrop-filter: blur(2px);
    }

    /* ✅ Conteúdo central estilo Sovel */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    /* ✅ Botão moderno */
    .btn {
      display: inline-block;
      padding: 16px 48px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;

      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;

      backdrop-filter: blur(4px);
      transition: 0.25s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255,255,255,0.25);
    }

    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      color: #cccccc;
      font-size: 0.85rem;
      z-index: 10;
    }
  </style>

</head>

<body>

  <div class="hero"></div>

  <div class="content">
    <h1>Gestão de Ferramentais</h1>
    <h2>Grupo Sovel — Departamento de Amostras e Clicheria</h2>

    <a href="menu.html" class="btn">Acessar Painel Interativo</a>
  </div>

  <footer>
    © 2025 Grupo Sovel — Sistema Interno
  </footer>

</body>
</html>
